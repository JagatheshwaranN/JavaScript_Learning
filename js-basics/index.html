<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hey Jaga! Welcome to JS Learning</h1>
    <!-- Reason for having Script Tag at the end
     ==============================================
         1. If we add the Scipt Tag under Head Tag then the Browser will be busy in parsing and executing
            the Javascript code. So, the UI will not be loaded properly.
         2. The JS code has to interact with the HTML code elements. So, if we add it before the HTML code,
            it will be difficult for the interaction. 
    -->
    <script src="functions.js"></script>
</body>
</html>
