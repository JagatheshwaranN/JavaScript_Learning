<html>

<head>
    <title>
        Dynamic Addition
    </title>
</head>

<body>
    <input id="num1" value="0"></input>
    <input id="num2" value="0"></input>
    <button id="btn" onclick="sum()">add</button>
    <p id="result">result</p>
</body>

</html>

<script>
    function sum() {
        var number1 = document.getElementById("num1").value
        var number2 = document.getElementById("num2").value
        var para = document.getElementById("result")
        var total = Number(number1) + Number(number2)
        para.textContent = total
    }
</script>
