<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dogs</title>
</head>
<body>
    <h1>Get Random Puppy Image</h1>
    <div id="button">
        <button id="new-dog">Get New Image</button>
    </div>
    <br />
    <div id="dogImage">
        <img src="" />
    </div>
</body>
</html>


<script>
    const apiEndPoint = 'https://dog.ceo/api/breeds/image/random'
    const divTag = document.getElementById('dogImage')
    const buttonTag = document.getElementById("new-dog")
    const getNewDogImage = () => {
    fetch(apiEndPoint)
    .then(response => response.json() )
    .then(json => {
        console.log(json.message)
        divTag.innerHTML = `<img src='${json.message}' width=300 height=300 />`
    })
}
buttonTag.onclick = () => getNewDogImage()
</script>
