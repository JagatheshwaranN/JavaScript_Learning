<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>

<body>
    <h1>Promise Demo</h1>
</body>

</html>

<script>
    const promise1 = new Promise((resolve, reject) => {
        setTimeout(() => {
            isOrderReady = [true, false][Math.floor(Math.random() * 2)]
            isOrderReady ? resolve('Your soup is ready!!') : reject('Sorry Sir, No soup today!!')
        }, 2000)
    })
    console.log(promise1
        .then(sucess => console.log({ sucess }))
        .catch(error => console.log({ error }))
    )

    const getSoup = async () => {
        const data = {rating: null, tip: null, bill: null}
        try{
            const soup = await promise1
            console.log(soup)
            data.rating = 5
            data.tip = 0.2
            data.bill = 10
            return data
        }catch(error){
            console.log(error)
            data.rating = 1
            data.tip = 0
            data.bill = 0
            return data
        }
        
    }

    getSoup().then(value => console.log(value))
</script>
