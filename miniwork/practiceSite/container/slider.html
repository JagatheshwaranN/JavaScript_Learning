    <header>

    <main class="container">
      <section class="left-section">
        <h2>Moving Slider</h2>
        <div class="slider-container">
          <label for="slider">Adjust the value:</label>
          <input
            type="range"
            id="slider"
            min="0"
            max="100"
            step="5"
            value="0"
            oninput="updateResult()"
          />
          <!-- <p>Current Value: <span id="sliderValue">0</span></p> -->
        </div>
      </section>
      <section class="right-section">
        <h2>Result Section</h2>
        <div class="result-div">
          <p id="result">Your result will display here..</p>
        </div>
      </section>
    </main>
