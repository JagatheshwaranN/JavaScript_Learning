  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../practice.html">Play Ground</a></li>

        </ul>
      </nav>
    </header>
    <main>
      <h1>Let's automate the Buttons.</h1>
      <section>
        <div class="container">
          <!-- Left Section (Buttons) -->
          <div class="buttons-section">
            <button class="button" id="clickButton" onclick="clickFuncResult('click')">
              Click Button</button>
            <button class="button" id="dblClickButton" ondblclick="clickFuncResult('dblClick')">
              Double Click Button
            </button>
            <button class="button" id="holdButton" >
              Click and Hold Button
            </button>
            <button class="button" id="hoverClickButton" >
              Hover and Click Button
            </button>
            <button class="button" id="rightClickButton">
              Right Click Button
            </button>
            <button class="button disabled" id="disabledButton" disabled>
              Disabled Button
            </button>
          </div>
          <!-- Right Section (Selenium Methods) -->
          <div class="selenium-methods">
            <div class="method">
              <h3>Result Section</h3>
              <p id="result">Your result will display here..</p>
            </div>
            <div class="method">
              <p><strong>Note:</strong> Disabled buttons cannot be clicked using Selenium, but you can verify if it's disabled. Using the getAttribute() method.</p>
            </div>
        </div>
      </section>
    </main>
