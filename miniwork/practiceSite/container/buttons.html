<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="description" content="Practice Test Automation" />
    <meta name="author" content="Jaga" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../asset/learn-everyday.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/index.css" type="text/css" />
    <link rel="stylesheet" href="../css/buttons.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Buttons - Learn Everyday</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../practice.html">Play Ground</a></li>
          <li><a href="../about.html">About Me</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section class="left-section">
        <h2>Buttons</h2>
        <!-- Left Section (Buttons) -->
        <div class="button-container">
          <button
            class="button"
            id="clickButton"
            onclick="clickFuncResult('click')"
          >
            Click Button
          </button>
        </div>
        <div class="button-container">
          <button
            class="button"
            id="dblClickButton"
            ondblclick="clickFuncResult('dblClick')"
          >
            Double Click Button
          </button>
        </div>
        <div class="button-container">
          <button class="button" id="holdButton">Click and Hold Button</button>
        </div>
        <div class="button-container">
          <button class="button" id="hoverClickButton">
            Hover and Click Button
          </button>
        </div>
        <div class="button-container">
          <button class="button" id="rightClickButton">
            Right Click Button
          </button>
        </div>
        <div class="button-container">
          <button class="button disabled" id="disabledButton" disabled>
            Disabled Button
          </button>
        </div>
      </section>
      <!-- Right Section (Selenium Methods) -->
      <section class="right-section">
        <h2>Result Section</h2>
        <div class="result-div">
          <p id="result">Your result will display here..</p>
        </div>
        <div class="result-div">
          <p>
            <strong>Note:</strong> Disabled buttons cannot be clicked using
            Selenium, but you can verify if it's disabled. Using the
            getAttribute() method.
          </p>
        </div>
      </section>
    </main>
    <footer>
      <p>Learn Everyday &copy; Copyright 2025</p>
    </footer>
    <script src="../script/buttons.js"></script>
  </body>
</html>
