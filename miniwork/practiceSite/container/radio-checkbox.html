  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../playground.html">Play Ground</a></li>
          <li><a href="../about.html">About Me</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section class="left-section">
        <h2>Radio Buttons & Checkboxes</h2>
        <div class="radio-container">
            <p>
            <label for="gender" class="gender">Gender Type:</label>
            </p>
            <label><input type="radio" name="gender" id="male" value="Male" onclick="updateResult()"> Male</label>
            <label><input type="radio" name="gender" id="female" value="Female" onclick="updateResult()"> Female</label>
            <label><input type="radio" name="gender" value="Other" onclick="updateResult()"> Other</label>
        </div>
        <div class="checkbox-container">
            <p>
            <label for="travel" class="travel">Travel Type:</label>
            </p>
            <label><input type="checkbox" name="travel" value="Bike" onclick="updateResult()"> Bike</label>
            <label><input type="checkbox" name="travel" value="Car" onclick="updateResult()"> Car</label>
            <label><input type="checkbox" name="travel" value="Bus" onclick="updateResult()"> Bus</label>
        </div>
      </section>
      <section class="right-section">
        <h2>Result Section</h2>
        <div class="result-div">
          <p id="result">Your result will display here..</p>
        </div>
      </section>
    </main>

    </footer>
