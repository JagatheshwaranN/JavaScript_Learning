<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="description" content="Practice Test Automation" />
    <meta name="author" content="Jaga" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../asset/learn-everyday.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/index.css" type="text/css" />
    <link rel="stylesheet" href="../css/drag.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Drag & Drop - Learn Everyday</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../playground.html">Play Ground</a></li>
          <li><a href="../about.html">About Me</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section class="left-section">
        <h2>Drag & Drop</h2>
        <div class="drag-drop-container">
          <div
            class="drag-box"
            id="source"
            draggable="true"
            ondragstart="startDrag(event)"
          >
            Drag me!
          </div>
        </div>
        <div class="drag-drop-container">
          <div
            class="drop-box"
            id="destination"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            Drop here!
          </div>
        </div>
      </section>
      <section class="right-section">
        <h2>Result Section</h2>
        <div class="result-div">
          <p id="result">Your result will display here..</p>
        </div>
      </section>
    </main>
    <footer>
      <p>Learn Everyday &copy; Copyright 2025</p>
    </footer>
    <script src="../script/drag.js"></script>
  </body>
</html>
