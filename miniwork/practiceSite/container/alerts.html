<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="description" content="Practice Test Automation" />
    <meta name="author" content="Jaga" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../asset/learn-everyday.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/index.css" type="text/css" />
    <link rel="stylesheet" href="../css/alerts.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Alerts - Learn Everyday</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../playground.html">Play Ground</a></li>
          <li><a href="../about.html">About Me</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section class="left-section">
        <h2>Alerts</h2>
        <div class="alert-container">
          <button class="button" id="simpleAlert" onclick="showSimpleAlert()">
            Simple Alert
          </button>
        </div>
        <div class="alert-container">
          <button class="button" id="confirmAlert" onclick="showConfirmAlert()">
            Confirm Alert
          </button>
        </div>
        <div class="alert-container">
          <button class="button" id="promptAlert" onclick="showPromptAlert()">
            Prompt Alert
          </button>
        </div>
        <div class="alert-container">
          <button class="button" id="modernAlert" onclick="showOverlayAlert()">
            Modern Overlay Alert
          </button>
          <div id="overlayAlert" class="overlay hidden">
            <div class="overlay-content">
              <p>Are you sure?</p>
              <button class="button" onclick="handleOverlayResponse('Yes')">
                Yes
              </button>
              <button class="button" onclick="handleOverlayResponse('No')">
                No
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="right-section">
        <h2>Result Section</h2>
        <div class="result-div">
          <p id="result">Your result will display here..</p>
        </div>
      </section>
    </main>
    <footer>
      <p>Learn Everyday &copy; Copyright 2025</p>
    </footer>
    <script src="../script/alerts.js"></script>
  </body>
