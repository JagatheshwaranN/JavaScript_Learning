  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../playground.html">Play Ground</a></li>
          <li><a href="../about.html">About Me</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <main class="container">
        <section class="left-section">
          <h2>Dropdowns</h2>
          <div class="dropdown-container">
            <div>
              <label for="normalDropdown">Normal Dropdown:</label>
            </div>
            <select id="normalDropdown" class="dropdown">
              <option value="mon">Monday</option>
              <option value="tue">Tuesday</option>
              <option value="wed">Wednesday</option>
            </select>
          </div>
          <div class="dropdown-container">
            <div>
              <label for="multiSelectDropdown">Multi Select Dropdown:</label>
            </div>
            <select id="multiSelectDropdown" class="dropdown" multiple>
              <option value="jan">January</option>
              <option value="feb">February</option>
              <option value="mar">March</option>
              <option value="apr">April</option>
              <option value="may">May</option>
            </select>
          </div>
          <!-- Bootstrap-like Dropdown -->
          <div class="dropdown-container">
            <div>
              <label for="bootstrapDropdown">Bootstrap-style Dropdown:</label>
            </div>
            <div class="bootstrap-dropdown">
              <button
                class="bootstrap-btn"
                id="dropdownButton"
                onclick="toggleDropdown()"
              >
                Select Season
              </button>
              <ul class="bootstrap-menu" id="dropdownMenu">
                <li>
                  <a
                    href="#"
                    class="bootstrap-item"
                    onclick="selectOption('Spring')"
                    >Spring</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="bootstrap-item"
                    onclick="selectOption('Summer')"
                    >Summer</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="bootstrap-item"
                    onclick="selectOption('Autumn')"
                    >Autumn</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="bootstrap-item"
                    onclick="selectOption('Winter')"
                    >Winter</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </section>
        <section class="right-section">
          <h2>Result Section</h2>
          <div class="result-div">
            <p id="result">Your result will display here..</p>
          </div>
        </section>
      </main>
    </main>
