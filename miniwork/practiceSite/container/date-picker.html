          <!-- <input type="date" id="singleDatePicker" class="date-picker" onchange="updateResult()"> -->

            class="date-picker"

          <input type="text" id="dualDatePicker" class="date-picker" readonly />
        </div>
      </section>

        <div class="result-div">
