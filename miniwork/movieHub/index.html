<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="asset/mh-logo.png" type="image/png">
    <!-- Page title -->
    <title>MovieHub - Watch Movies AnyWhere</title>

    <!-- External CSS libraries: Bootstrap and custom style sheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome icon library -->
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>

<body>
    <!-- Page header -->
    <header>
        <!-- Header content goes here -->
    </header>

    <!-- Main content section -->
    <main>
        <!-- Featured section with title, buttons, and description -->
        <div class="featured">
            <h2>MovieTime</h2>
            <div class="featured__buttons">
                <button class="button__play"><i class="fas fa-play"></i>Play</button>
                <button>My List</button>
            </div>
            <div class="featured__description">
                Your personal theater in the cloud ~ a cinematic journey tailored just for you, anytime, anywhere...
            </div>
        </div>

        <!-- MovieHub Originals section -->
        <div class="movieHubOriginals">
            <div class="original__header">
                <h2>MOVIEHUB ORIGINALS</h2>
            </div>
            <div class="original__movies">
                <!-- Placeholder for MovieHub Originals list -->
            </div>
        </div>

        <!-- Movies section with Wishlist, Trending, and Top Rated categories -->
        <div class="movies">
            <div class="movies__header">
                <h2>Wishlist</h2>
            </div>
            <div id="wishlist" class="movies__container"></div>

            <div class="movies__header">
                <h2>Trending Now</h2>
            </div>
            <div id="trending" class="movies__container">
                <!-- Placeholder for Trending Movies list -->
            </div>

            <div class="movies__header">
                <h2>Top Rated</h2>
            </div>
            <div id="top_rated" class="movies__container">
                <!-- Placeholder for Top Rated Movies list -->
            </div>
        </div>
    </main>

    <!-- Modal for displaying movie trailers -->
    <div class="modal fade" id="trailerModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="resetModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Placeholder for trailer not found message -->
                    <span class="movieNotFound">Trailer Not Found</span>

                    <!-- Placeholder for displaying movie trailer using an iframe -->
                    <iframe id="movieTrailer" height="400" src="" frameborder="0" allow="autoplay; encrypted-media"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript libraries: jQuery, Bootstrap bundle, and custom script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
