<!DOCTYPE html>
<html>

<head>
    <!-- Page title -->
    <title>SkyCast</title>

    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS link -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Script link -->
    <script src="script.js"></script>
</head>

<body class="text-center">
    <main>
        <!-- Page heading -->
        <h1 class="banner p-3">Weather</h1>

        <!-- Search input field -->
        <div class="form-group">
            <input id="city" class="form-control form-control-lg" type="text" placeholder="Search City">
        </div>

        <!-- Search button -->
        <button type="button" onclick="searchCity()" class="btn btn-lg btn-dark">Search</button>

        <!-- Weather result section -->
        <div id="weather-result" class="mt-3">
            <div class="card-deck mb-3 text-center">
                <div class="card mb-4 shadow-sm">
                    <!-- Card header with city name -->
                    <div class="card-header">
                        <h4 id="city-name" class="my-0 font-weight-normal">----</h4>
                    </div>

                    <!-- Card body with weather details -->
                    <div class="card-body">
                        <!-- Weather type heading -->
                        <h1 id="weather-type" class="card-title">----</h1>

                        <!-- Weather details list -->
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Temperature: <span id="temp">--</span>°</li>
                            <li>Min Temperature: <span id="min-temp">--</span>°</li>
                            <li>Max Temperature: <span id="max-temp">--</span>°</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
