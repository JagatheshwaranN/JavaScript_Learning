<html>

<head>
    <titl>
        Student Form
    </titl>
</head>

<body>
    <table border="1" width="25%" height="300px" align="center">
        <tr id="head">
            <th colspan="2">
                <font size="5">Student Form</font>
            </th>
        </tr>
        <tr>
            <th>
                <label>Name</label>
            </th>
            <th>
                <input id="name">
            </th>
        </tr>
        <tr>
            <th>
                <label>Age</label>
            </th>
            <th>
                <input id="age">
            </th>
        </tr>
        <tr>
            <th>
                <label>Gender</label>
            </th>
            <th align="left">
                <input type="radio" id="male">Male</input>
                <input type="radio" id="female">Female</input>
            </th>
        </tr>
        <tr>
            <th>
                <label>Course</label>
            </th>
            <th>
                <select id="course">
                    <option>JavaScript</option>
                    <option>Python</option>
                </select>
            </th>
        </tr>
        <tr>
            <th>
                <lable>Email</lable>
            </th>
            <th>
                <input type="email" id="email">
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <button id="save">Save</button>
            </th>
        </tr>
    </table>
</body>
<style>
    tr[id=head] {
        text-align: "center";
        background-color: yellow;
    }

    input[id=name],
    input[id=age],
    [id=email],
    [id="course"],
    [id="save"] {
        width: 100%;
        height: 100%;
        padding: 2.5px 0px;
        margin: 0px;
        line-height: 1;
    }

    th input[type="radio"] {
        padding: 0px;
        text-align: left;
    }

    button {
        background-color: lightgreen;
    }
</style>

</html>
