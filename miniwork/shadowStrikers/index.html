<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Strikers</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <br>
    <div class="menu">
        <div class="p1Info">
            <div id="p1Name">Player 1</div>
            <img id="p1" src="https://i.gifer.com/origin/00/0019f6845ceaa9347b881ccbe8f5644a_w200.gif" />
            <div class="playerControls">
                <div class="attack">
                    <h3>Q:</h3>
                    <button id="attack" onclick="player1.strike(player1, player2, player1.attackDamage)">Attack</button>
                </div>
                <div class="heal">
                    <h3>A:</h3>
                    <button id="heal" onclick="player1.heal(player1)">Heal</button>
                </div>
            </div>
            <div id="p1Health">100</div>
        </div>
        <button id="play">Simulate</button>
        <div class="p2Info">
            <div id="p2Name">Player 2</div>
            <img id="p2" src="https://i.imgur.com/Z0QCi47.gif" />
            <div class="playerControls">
                <div class="attack">
                    <h3>P:</h3>
                    <button id="attack" onclick="player2.strike(player2, player1, player2.attackDamage)">Attack</button>
                </div>
                <div class="heal">
                    <h3>L:</h3>
                    <button id="heal" onclick="player2.heal(player2)">Heal</button>
                </div>
            </div>    
            <div id="p2Health">100</div>
        </div>
    </div>
    <br>
    <div class="resultContainer">
        <div id="result"></div>
        <button id="reset" onclick="game.reset(p1, p2)">Reset</button>
    </div>
    <audio id="p1Attack" controls style="display: none;">
        <source src="audio/fastPunch.mp3" type="audio/mpeg">
    </audio>
    <audio id="p1Heal" controls style="display: none;">
        <source src="audio/fastHeal.mp3" type="audio/mpeg">
    </audio>
    <audio id="p2Attack" controls style="display: none;">
        <source src="audio/quickHit.mp3" type="audio/mpeg">
    </audio>
    <audio id="p2Heal" controls style="display: none;">
        <source src="audio/quickHeal.mp3" type="audio/mpeg">
    </audio>
    <audio id="victory" controls style="display: none;">
        <source src="audio/victory.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>

</html>
