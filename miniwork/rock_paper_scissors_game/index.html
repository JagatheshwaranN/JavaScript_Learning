<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Google Fonts (Lobster) for styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- Linking the external stylesheet -->
    <link href="style.css" rel="stylesheet" type="text/css" />

    <!-- Title of the HTML page -->
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <!-- Main wrapper for the game -->
    <div class="wrapper">
        <div class="header">
            <h1>"Rocks, Papers, Scissors: Unleash the Game of Destiny!"</h1>
        </div>
        <!-- Container for game buttons -->
        <div class="buttons">
            <!-- Button for Rock -->
            <button class="rpsButton" value="Rock">
                <!-- Image for Rock -->
                <img width="100" height="100" src="asset/rock.png" alt="rock" />
            </button>
            <!-- Button for Paper -->
            <button class="rpsButton" value="Paper">
                <!-- Image for Paper -->
                <img width="100" height="100" src="asset/paper.png" alt="paper" />
            </button>
            <!-- Button for Scissors -->
            <button class="rpsButton" value="Scissors">
                <!-- Image for Scissors -->
                <img width="100" height="100" src="asset/scissors.png" alt="scissors" />
            </button>
        </div>

        <!-- Container for displaying game results -->
        <div class="resultContainer">
            <!-- Div for displaying player score -->
            <div id="player-score"></div>
            <!-- Div for displaying system score -->
            <div id="system-score"></div>
            <!-- Div for displaying player and system choices -->
            <div id="choice"></div>
            <!-- Div for displaying the game result -->
            <div id="result"></div>
            <!-- Button to end the game -->
            <button id="endGame">
                <!-- Image for the stop button -->
                <img width="100" height="100" src="asset/stop.png" alt="paper" />
            </button>
        </div>
    </div>

    <!-- Linking the external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
