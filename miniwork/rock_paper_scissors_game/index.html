<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="buttons">
            <button class="rpsButton" value="Rock">
                <img width="100" height="100" src="asset/rock.png" alt="rock" />
            </button>
            <button class="rpsButton" value="Paper">
                <img width="100" height="100" src="asset/paper.png" alt="paper" />
            </button>
            <button class="rpsButton" value="Scissors">
                <img width="100" height="100" src="asset/scissors.png" alt="scissors" />
            </button>
        </div>
        <div class="resultContainer">
            <div id="player-score"></div>
            <div id="hands"></div>
            <div id="result"></div>
            <button id="endGame">
                <img width="100" height="100" src="asset/stop.png" alt="paper" />
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
