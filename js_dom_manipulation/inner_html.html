<html>

<head>
    <title>Inner HTML</title>
</head>

<body>
    <div id="content">
        <h1>Welcome</h1>
    </div>
</body>

</html>

<script>
    var section = document.getElementById("content")
    console.log(section.textContent)
    console.log(section.innerHTML)
    section.innerHTML = "<h2>Welcome</h2>"
</script>
