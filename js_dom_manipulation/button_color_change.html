<html>

<head>
    <title>Button Color Change</title>
</head>

<body>
    <div id="section">
        <button id="color" onclick="changeColor()">Change Color</button>
    </div>
</body>

</html>

<script>
    var button = document.getElementById("color")
    function changeColor() {
        button.style.backgroundColor = "green";
    }
</script>
